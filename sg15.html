<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /* Hago un do/while donde paso dentro del bucle todas las veces que el numero
        sea positivo y salgo de el cuando se introduce un numero negativo
        */
        do {
            var num = prompt("Introduce un numero: ");
            if (num > 0) {
                alert(num * num);
            } else {
                alert("Numero negativo")
            }
        } while (num > 0)
        

    </script>
</body>
</html>
