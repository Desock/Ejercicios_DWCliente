<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Introduce un numero: "))
        for (i = 1; i <= num; i++) { //Bucle for donde en lugar de un numero fijo hacemos que la i sea <= al numero introducido
            document.write(i + "<br>")
        }
    </script>
</body>
</html>
