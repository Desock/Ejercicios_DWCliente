<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Un bucle for sencillo donde a√±adimos una condicion para aquellos numeros
        cuya division entre 5 su resto sea 0 no se muestren por pantalla 
        */
        for (i = 1; i <= 100; i++) {
            if (i % 5 != 0) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
