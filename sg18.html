<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Con este do/while lo que hacemos es entrar al bucle tantas veces como numeros positivos introduzcamos
        incrementando el contador y mostrandolo posteriormente.
        */
        var contador = 0;//La variable contador se queda fuera para poder incrementarla correctamente.
        do {
            var num = prompt("Introduce un numero: ");
            if (num > 0) {
                contador++;
            } 
        } while (num > 0)
        document.write(contador)
    </script>
</body>
</html>
