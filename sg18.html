<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num = prompt("Introduce un numero: ");
        var contador = 0;
        
        while (num > 0) {
            contador++
                if (num < 0) {
                alert("Numero negativo");
            }
        }
        alert(contador);

    </script>
</body>
</html>
