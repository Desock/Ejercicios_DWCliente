<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var res = 0; 
        var contador = 0;
        var media;
        /* Muy parecido al anterior solo que ahora necesitamos aÃ±adir la variable contadora
        para poder hacer la media correctamente y almacenarla en su variable correspondiente.
        */
        do {
            var num = parseInt(prompt("Introduce un numero: "));
            if (num > 0) {
                contador++
                res += num;
                media = res / contador;
            } 
        } while (num > 0)
        document.write(media)
    </script>
</body>
</html>
