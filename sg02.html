<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"]
        /* Lo que hace este bucle es: Creamos una variable para cada elemento del array alojado en nuestra variable dia
        y lo mostramos por pantalla con el document.writeln
        */
        for (dia in dias) {
            document.writeln(dias[dia]);
        }
    </script>
</body>
</html>
