<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (i = 100; i >= 0; i--) { //Un bucle for que se recorre de manera descendente.
            if (i % 7 == 0) {//Condicion para que solo se muestren aquellos numeros multiplos de 7.
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
