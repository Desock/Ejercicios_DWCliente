<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Un bucle for sencillo donde inicializamos la i a 200 y nos la incremente siempre y cuando
        la i sea menor o igual a 300.
        */
      for (i = 200; i <= 300; i++) {
        document.write(i + "<br>")
      }
    </script>
</body>
</html>
