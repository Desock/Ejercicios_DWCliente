<body>
    <script>
        /* Muy similar al ejercicio 15 salvo que aÃ±adiendo una condicion mas para distinguir los numeros
        positivos y los negativos y salir del do/while cuando el numero sea 0
        */
        do {
            var num = prompt("Introduce un numero: ");
            if (num > 0) {
                alert("Numero positivo");
            } else if (num < 0 ) {
                alert("Numero negativo")
            } else {
                alert("El numero es 0")
            }
        } while (num != 0)
        

    </script>
