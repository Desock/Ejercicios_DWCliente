<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var texto = "Hola";
        var num = 5;
        var dec = 5.7;
        //Utilizando el operador typeof muestro que tipo de dato son mis variables.
        document.writeln(typeof texto);
        document.writeln(typeof num);
        document.writeln(typeof dec);
    </script>
</body>
</html>
