<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Creando la variable como const conseguimos que la variable sea global para todo nuestro script.
        const Euro = 166.386;
        var sueldo = 100000;
        var conversion = sueldo / Euro; /* Unicamente creamos la variable donde almacenaremos la conversion haciendo 
        la operacion pertinente */
        document.writeln("El sueldo en euros es: " + conversion);
    </script>
</body>
</html>
